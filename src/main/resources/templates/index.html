<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Contact Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div class="container my-5">
					
					<h1 align="center">Contact Management System</h1>
					
					<p class="my-5">
						<a href="/addContact" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Contact</i></a>
					</p>
					<div class="col-md-10">
						<h2 th:if="${#lists.isEmpty(contacts)}">No Contacts yet!</h2>
						<div th:if="${not #lists.isEmpty(contacts)}">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>First Name</th>
										<th>Last Name</th>
										<th>Email</th>
										<th>Phone Number</th>
										<th>Status</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="contact : ${contacts}">
										<td th:text="${contact.firstName}"></td>
										<td th:text="${contact.lastName}"></td>
										<td th:text="${contact.email}"></td>
										<td th:text="${contact.phoneNumber}"></td>
										<td th:text="${contact.status}"></td>
										<td><a th:href="@{/edit/{id}(id=${contact.id})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a
											th:href="@{/delete/{id}(id=${contact.id})}"
											class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
