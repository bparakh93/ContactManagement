<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Login Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
  <body> 
  	<div class="container my-5">
    <div class="card">
    <h1 align="center">Contact Management System</h1>
			<div class="card-body">
			    <div class="container my-5">
				     <div class="col-md-10">
						<form action="#" th:action="@{/login}" method="post">
							<div class="form-group col-md-6">
								<label for="userName" class="col-form-label">UserName</label>
								<input type="text" th:name="userName"  class="form-control"/> 
							</div>
							<div class="form-group col-md-6">
								<label for="password" class="col-form-label" >Password</label>
								<input type="password" th:name="password" class="form-control"/>
							</div>
							<p th:if="${loginFailed}" th:name="loginFailed" class="text-danger" th:text="${loginFailureMessage}"></p>
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Login">
							</div>
						</form>
					</div>
					</div>
				</div>
			</div>
	</div>
  </body>
</html>
